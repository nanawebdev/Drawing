                <input type="radio" id="forestgreen" value="forestgreen"></input>
                <input type="radio" id="aquamarine" value="aquamarine"></input>
                <input type="radio" id="lightskyblue" value="lightskyblue"></input>
                <input type="radio" id="lightsteelblue" value="lightsteelblue"></input>
                <input type="radio" id="darkblue" value="darkblue"></input>
                <input type="radio" id="indigo" value="indigo"></input>
                <input type="radio" id="mediumpurple" value="mediumpurple"></input>
                <input type="radio" id="purple" value="purple"></input>


                <label for="black" class="color black"></label>
                <label for="white" class="color white"></label>
                <label for="grey" class="color grey"></label>
                <label for="pink" class="color pink"></label>
                <label for="red" class="color red"></label>

                <label for="saddlebrown" class="color saddlebrown"></label>
                <label for="yellow" class="color yellow"></label>

                <label for="forestgreen" class="color forestgreen"></label>
                <label for="aquamarine" class="color aquamarine"></label>

                <label for="lightsteelblue" class="color lightsteelblue"></label>
                <label for="darkblue" class="color darkblue"></label>
                <label for="indigo" class="color indigo"></label>
